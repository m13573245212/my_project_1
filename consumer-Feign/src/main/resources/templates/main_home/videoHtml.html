<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--为了确保适当的绘制和触屏缩放,需要在<head>之中添加viewport元数据标签-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header"  th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="myself/css/bootstrap.min.css">
    <link rel="stylesheet" href="myself/css/video.css">
    <script type="text/javascript" src="myself/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="myself/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="myself/js/video.js"></script>
    <title>视频</title>
</head>
<body>
<div class="container-fluid">
    <div id="head_video" class="row">
        <div class="col-lg-1"><a id="up_ico">上传</a></div>
        <div class="col-lg-1"><a id="down_ico">下载</a></div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <br/>
            <video id="video_player" width="100%" height="700" controls="controls" poster="myself/img/1.jpg">
                <source type="video/mp4" />
                <source type="video/ogg" />
                <source type="video/webm" />
                <object width="100%" height="700">
                    <embed width="100%" height="700" />
                </object>
            </video>
        </div>
        <div  class="col-lg-4">
            <ul id="ul_video">
                <li id="li_first_video">视频列表</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
